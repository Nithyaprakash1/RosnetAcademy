<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Rosnet Academy</title>
  <link rel="icon" href="assets/rosnet-round.png" type="image/x-icon">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome Icons -->
  <style>
    /* Full screen background image */
    #contact {
      position: relative;
      height: 100vh; /* Make it full screen */
      background: url('assets/contact.jpg') no-repeat center center/cover;
      background-size: cover;
      background-position: center;
      transition: background 1s ease-in-out; /* Smooth transition for background */
    }

    /* Overlay on the image */
    .contact-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); /* Darker overlay with opacity */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: background 1s ease-in-out; /* Smooth transition for overlay */
    }

    .contact-background h1 {
      font-size: 3.5rem;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 5px #fff, 0 0 15px #4a148c;
      -webkit-text-stroke: 1px #220a46; /* Add a dark purple outline */
      transition: font-size 0.5s ease-in-out; /* Smooth text resizing */
    }

    .contact-background p {
      font-size: 1.4rem;
      color: #fff;
      font-weight: lighter;
      text-shadow: 0 0 3px #fff, 0 0 5px #4a148c;
      -webkit-text-stroke: 0.5px #220a46; /* Add a lighter outline */
    }

    /* Navbar Styling */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s ease-in-out;
    }

    nav a {
      color: #fff !important;
    }

    nav a:hover {
      color: #4a148c;
      text-shadow: 0 0 3px #4a148c, 0 0 5px #fff;
    }

    /* Content Below the Image */
    .contact-info {
      position: relative;
      z-index: 2;
      margin-top: 50px; /* Space between the header and content */
      text-align: center;
      color: #333;
    }

    .contact-info p {
      font-size: 1.4rem;
      color: #4a148c;
    }

    #map {
      margin-top: 30px;
      height: 400px;
      border-radius: 10px; /* Smooth corners for the map */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add some shadow for a 3D effect */
      transition: box-shadow 0.3s ease-in-out;
    }

    #map:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); /* Hover effect to enhance interaction */
    }

    .navbar-toggler {
        display: block; /* Make sure the navbar-toggler is shown on small screens */
        border: 1px solid #4a148c; /* Optional: Add border to the toggle button */
        background-color: transparent; /* Remove background */
    }

    .navbar-toggler img {
        width: 24px;
        height: 24px;
        display: block;
    }

    /* Custom styling for mobile screens */
    @media (max-width: 767px) {
      .contact-background h1 {
        font-size: 2.5rem;
      }
      .contact-background p {
        font-size: 1.2rem;
      }
    }

    /* Smooth Scroll */
    html {
      scroll-behavior: smooth;
    }

    /* Additional Styling for Sections */
    section {
      padding: 60px 0;
      background: #f9f9f9;
    }

    section h2 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #4a148c;
      margin-bottom: 20px;
    }

    section p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>

  <!-- Include Header -->
  <div id="header">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-transparent">
      <a class="navbar-brand" href="index.html">
        <img src="assets/rosnet-round.png" alt="Rosnet Academy Logo" class="logo">
      </a>

      <!-- Navbar Toggle Button (hamburger menu) with custom image icon -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <!-- Custom Menu Icon Image -->
        <img src="assets/ic_menu.png" alt="Menu Icon">
        <!-- Default Bootstrap Hamburger Icon (hidden now) -->
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html"><i class="fas fa-user"></i> About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html"><i class="fas fa-images"></i> Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="testimonial.html"><i class="fas fa-comments"></i> Testimonials</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html"><i class="fas fa-phone-alt"></i> Contact</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- Contact Page Full Background Image -->
  <section id="contact">
    <div class="contact-background">
      <div>
        <h1>Contact Us</h1>
        <p>We are here to assist you with all your inquiries.</p>
      </div>
    </div>
  </section>

  <!-- Contact Information Below the Image -->
  <section class="contact-info">
    <div class="container">
      <p><strong>Address:</strong> 123 Academy Street, City, Country</p>
      <p><strong>Phone:</strong> +123 456 7890</p>
      <p><strong>Email:</strong> contact@rosnetacademy.com</p>

      <!-- Google Map -->
      <div id="map">
        <!-- Embed Google Map with a custom location (replace the URL with your tuition center location) -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2900.239467218676!2d-73.935242!3d40.730610!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259ab1c68c0d1%3A0x2e31b13d89995b56!2sRosnet%20Academy!5e0!3m2!1sen!2sus!4v1637075052025!5m2!1sen!2sus" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS for Carousel -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
