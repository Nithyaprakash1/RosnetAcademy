<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rosnet Academy</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Full screen background image */
    #home {
      position: relative;
      height: 100vh; /* Make it full screen */
      background: url('background.jpeg') no-repeat center center/cover;
    }

    /* Overlay on the image */
    .home-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 9.6); /* White overlay with opacity */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .home-background h1 {
      font-size: 3rem;
      color: #4a148c;
      font-weight: bold;
      text-shadow: 0 0 5px #fff, 0 0 10px #4a148c;
      -webkit-text-stroke: 1px #220a46; /* Add a dark purple outline */
    }

    .home-background p {
      font-size: 1.5rem;
      color: #4a148c;
      font-weight: lighter;
      text-shadow: 0 0 3px #fff, 0 0 5px #4a148c;
      -webkit-text-stroke: 0.5px #220a46; /* Add a lighter outline */
    }

    /* Sidebar styling */
    @media (max-width: 768px) {
      .navbar {
        display: none; /* Hide default navbar */
      }

      #sidebar {
        position: fixed;
        top: 0;
        left: -250px; /* Initially hidden */
        width: 250px;
        height: 100%;
        background-color: #4a148c;
        transition: left 0.3s ease;
        z-index: 1000;
      }

      #sidebar.active {
        left: 0; /* Show sidebar when active */
      }

      #sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      #sidebar ul li {
        text-align: center;
        padding: 20px;
        border-bottom: 1px solid #fff;
      }

      #sidebar ul li a {
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
      }

      #sidebar ul li a:hover {
        background-color: #7b1fa2;
      }

      /* Sidebar toggle button */
      .sidebar-toggle {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 1050;
        font-size: 2rem;
        color: #fff;
        cursor: pointer;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="achievements.html">Achievements</a></li>
      <li><a href="testimonial.html">Testimonials</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>

  <!-- Sidebar toggle button -->
  <span class="sidebar-toggle" onclick="toggleSidebar()">&#9776;</span>

  <!-- Main content and Header -->
  <div id="header">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-transparent d-none d-md-block">
      <a class="navbar-brand" href="index.html">
        <img src="rosnet-round.png" alt="Rosnet Academy Logo" class="logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="achievements.html">Achievements</a></li>
          <li class="nav-item"><a class="nav-link" href="testimonial.html">Testimonials</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- Home Page Full Background Image -->
  <section id="home">
    <div class="home-background">
      <div>
        <h1>Welcome to Rosnet Academy</h1>
        <p>"அகர முதல எழுத்தெல்லாம் ஆதி
பகவன் முதற்றே யுலகு"</p>
        <p>"Letters came along with the first enlightened soul"</p>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS for Carousel -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>

</body>
</html>
