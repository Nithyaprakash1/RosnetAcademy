<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/rosnet-round.png" type="image/x-icon">
  <title>Rosnet Academy</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome Icons -->
  <style>
    /* Full screen background image */
    #home {
      position: relative;
      height: 100vh; /* Make it full screen */
      background: url('assets/background.jpeg') no-repeat center center/cover;
      background-size: cover;
      background-position: center;
    }

    /* Overlay on the image */
    .home-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.6); /* White overlay with opacity */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .home-background h1 {
      font-size: 3rem;
      color: #4a148c;
      font-weight: bold;
      text-shadow: 0 0 5px #fff, 0 0 10px #4a148c;
      -webkit-text-stroke: 1px #220a46; /* Add a dark purple outline */
    }

    .home-background p {
      font-size: 1.5rem;
      color: #4a148c;
      font-weight: lighter;
      text-shadow: 0 0 3px #fff, 0 0 5px #4a148c;
      -webkit-text-stroke: 0.5px #220a46; /* Add a lighter outline */
    }

    /* Navbar Styling */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.5);
    }

    /* Custom styling for mobile screen */
    @media (max-width: 767px) {
      /* Ensure navbar toggle button is visible */
      .navbar-toggler {
        display: block; /* Make sure the navbar-toggler is shown on small screens */
        border: 1px solid #4a148c; /* Optional: Add border to the toggle button */
        background-color: transparent; /* Remove background */
      }

      /* Set image size for the custom menu icon */
      .navbar-toggler img {
        width: 24px; /* Set width to 24px */
        height: 24px; /* Set height to 24px */
        display: block; /* Ensures the image is displayed correctly */
      }

      /* Hide the default hamburger icon */
      .navbar-toggler-icon {
        display: none;
      }

      /* Custom style for navbar items */
      .navbar-collapse {
        width: 100%;
        text-align: center;
      }

      .navbar-nav {
        width: 100%;
        padding: 0;
      }

      .nav-item {
        margin: 10px 0;
      }

      .nav-link {
        font-size: 1.2rem;
        color: #4a148c;
        font-weight: 500;
      }

      /* Improve the appearance of navbar links on mobile */
      .nav-link:hover {
        color: #220a46;
      }
    }

    /* Smooth Scroll */
    html {
      scroll-behavior: smooth;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #4a148c;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
  </style>
</head>
<body>

  <!-- Include Header -->
  <div id="header">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-transparent">
      <a class="navbar-brand" href="index.html">
        <img src="assets/rosnet-round.png" alt="Rosnet Academy Logo" class="logo">
      </a>

      <!-- Navbar Toggle Button (hamburger menu) with custom image icon -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <!-- Custom Menu Icon Image -->
        <img src="assets/ic_menu.png" alt="Menu Icon">
        <!-- Default Bootstrap Hamburger Icon (hidden now) -->
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html"><i class="fas fa-user"></i> About us</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html"><i class="fas fa-images"></i> Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="testimonial.html"><i class="fas fa-comments"></i> Testimonials</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html"><i class="fas fa-phone-alt"></i> Contact</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- Home Page Full Background Image -->
  <section id="home">
    <div class="home-background">
      <div>
        <h1>Welcome to Rosnet Academy</h1>
        <p>"அகர முதல எழுத்தெல்லாம் ஆதி
        பகவன் முதற்றே யுலகு"</p>
        <p>"Letters came along with the first enlightened soul"</p>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS for Carousel -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
